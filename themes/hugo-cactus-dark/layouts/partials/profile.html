<div class="profile">
    <section id="wrapper">
        <header id="header">
<a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ relURL "/about/" }}{{ end }}'>
    <img id="avatar" class="2x" src="{{ absURL "/images/avatar.png" }}"/>
</a>
<h1>{{ .Site.Title }}</h1>
            {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
        </header>
    </section>
</div>
